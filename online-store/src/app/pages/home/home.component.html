<div class="container">
    <h1>The most popular collections</h1>
    <div class="row">
        <app-category-card class="col-md-4 col-sm-6 col-xs-12" *ngFor="let category of categories"
            [category]="category"></app-category-card>
    </div>

    <h1>The some of products</h1>
    <div class="row">
        <app-item-card class="col-md-4 col-sm-6 col-xs-12" *ngFor="let product of products" [product]="product">
        </app-item-card>
    </div>
</div>
