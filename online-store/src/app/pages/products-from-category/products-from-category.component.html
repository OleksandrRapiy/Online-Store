<div class="container" *ngIf="products.length > 0">
    <h2>All products from '{{categoryName}}'</h2>
    <div class="row">
        <app-item-card class="col-md-4 col-sm-6 col-xs-12" *ngFor="let product of products" [product]="product">
        </app-item-card>
    </div>
</div>

<div class="container" *ngIf="products.length == 0">
    <h2>Sorry, we don't have any products</h2>
</div>
