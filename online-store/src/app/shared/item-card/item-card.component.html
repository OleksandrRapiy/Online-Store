<mat-card class="card">
    <mat-card-header>
        <mat-card-title>{{product.name}}</mat-card-title>
    </mat-card-header>
    <img mat-card-image src="../../../assets/images/products/{{product.image}}" alt="{{product.name}}">
    <mat-card-content>
        <p>
            {{product.description}}
        </p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button>
            <span class="material-icons">
                favorite_border
            </span>
        </button>
        <button mat-button>
            <span class="material-icons">
                add_shopping_cart
            </span>
        </button>
    </mat-card-actions>
</mat-card>
